<article>
    <div class="row">
        <aside class="col-sm-2 text-right post-date">
            <div id="year">{{ post.date | date:"Y"}}</div>
            <div id="month">{{ post.date | date:"M"}}</div>
            <div id="day"><strong>{{ post.date | date:"d"}}</strong></div>
        </aside>
        <article class="col-sm-10">
            <header><h1><a href="{% url 'article' post.id %}">{{ post.title }}</a></h1></header>
            <section>
                {% for tag in post.tags.all %}
                    <span class="label label-success">{{ tag }}</span>
                {% endfor %}
            </section>
            <hr>
            <section class="post-body">
                {% autoescape off %}
                {{ post.body }}
                {% endautoescape %}
            </section>
        </article>
    </div>
</article>
