<article>
    <div class="row">
        <aside class="col-sm-2">
            <div class="text-right post-date">
                <div id="year">{{ post.date | date:"Y"}}</div>
                <div id="month">{{ post.date | date:"M"}}</div>
                <div id="day"><strong>{{ post.date | date:"d"}}</strong></div>
            </div>
            <br>
            <div class="text-right">
                {% for tag in post.tags.all %}
                    <div class="label label-info">{{ tag }}</div><br>
                {% endfor %}
            </div>
        </aside>
        <article class="col-sm-10">
            <header>
                {% block title %}
                    <h1>{{ post.title }}</h1>
                    <div class="pull-right"><a href="/">文章一览</a></div>
                {% endblock %}
            </header>
            <br>
            <section class="post-body well">
                {% autoescape off %}
                {{ post.body }}
                {% endautoescape %}
            </section>
        </article>
    </div>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</article>
