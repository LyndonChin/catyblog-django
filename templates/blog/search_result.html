{% extends "base.html" %}
{% block main-content %}
    <div class="panel panel-info">
        <div class="panel-heading">搜索结果</div>
        <div class="panel-body">
            {% if not result %}
                <div class="alert alert-danger">Sorry, nothing found</div>
            {% else %}
                {% for post in result %}
                    <a href="{% url 'article' post.id %}" class="list-group-item">{{ post.title }}</a>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock %}
